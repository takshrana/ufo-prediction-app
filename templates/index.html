<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UFO Appearance Prediction! ðŸ‘½</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body style="background-image: url('../static/img/bg.jpg')">
    <div class="container-fluid">

      <div class="container-fluid box">

        <h2>According to the number of seconds, latitude and longitude, which country is likely to have reported seeing a UFO?</h2>
        <div class="container-fluid form">
            <form action="{{ url_for('predict')}}" method="post">
                <div class="mb-3">
                    <label for="seconds" class="form-label">Seconds</label>
                    <input type="number" class="form-control" name="seconds" id="seconds" required="required" min="0" max="60" />
                </div>          
              
              <div class="mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="latitude" name="latitude" required="required" min="-90" max="90"/>
              </div>
              <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="longitude" name="longitude" required="required" min="-180" max="180"/>
              </div>
              <button type="submit" class="btn btn-dark">Predict country where the UFO is seen</button>
            </form>
        </div>
        {% if prediction_text %}
        <div class="container-fluid prediction">
            <h5>Country Prediction: <b>{{ prediction_text }}</b></h5>
        </div>
        {% endif %}

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
